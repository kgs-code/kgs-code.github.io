---
layout: default_print
comments: true
---
<div class="post-header">
    <h2 class="post-title-main" id="{{page.permalink | replace: '/', '' }}">{{ page.title }}</h2>
</div>

<div class="post-content">

    {% if page.summary %}
    <div class="summary">{{page.summary}}</div>
    {% endif %}
    {{ content }}
</div>
